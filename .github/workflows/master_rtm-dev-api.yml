# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - rtm-dev-api

on:
  push:
    branches:
      - master
    paths:
      - 'ReactTaskManager.Api/**'
      - '.github/workflows/api-appservice.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PUBLISH_DIR: ${{ github.workspace }}/api-publish

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: ReactTaskManager.Api
        run: dotnet restore

      - name: Build
        working-directory: ReactTaskManager.Api
        run: dotnet build -c Release --no-restore

      - name: Publish
        working-directory: ReactTaskManager.Api
        run: dotnet publish -c Release -o "${{ env.PUBLISH_DIR }}" /p:UseAppHost=false

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: api-publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_13B6F37828684E3CB030DEAD0CB69C93 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B9BFE9913FD4280A58057BBF6E0F234 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01144AD917854816BC12952E0ECC11F5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rtm-dev-api'
          slot-name: 'Production'
          package: 'api-publish'
